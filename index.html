<html lang="pl">
	<head>
		<title>Sudoku</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	
	<body style="font-family: calibri;">
		<div>
			Wybierz poziom trudności<br>
			<input id="difficulty" class="input_to_gen" type="number" min="1" max="3"><br>
			Dla jakich wymiarów sektora chcesz wygenerować sudoku?<br>
			<input id="count_x" class="input_to_gen" min="2"><input id="count_y" class="input_to_gen" min="2"> <br>
			<input id="gen" class="input_to_gen" type="button" value="Generuj"><input id="chk" class="input_to_gen" type="button" value="Sprawdź">
		</div>
		<div id=sudoku>
			<table id=board>
			</table>
		</div>
		<div id="score"></div>
	<script src=main.js></script>
	</body>
</html>
